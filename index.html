<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <script>
      
      function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('txt').innerHTML = h + ":" + m + ":" + s
        var t = setTimeout(startTime, 500);
      }
      
      function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Handlee&display=swap');

      html {
        margin: 0px;
        height: 100%;
        width: 100%;
      }

      body {
        margin: 0px;
        width: 100%;
        background-image: linear-gradient( 130deg,  rgba(255,253,218,1) 1.9%, rgba(246,210,255,1) 39.3%, rgba(152,222,254,1) 64.7%, rgba(251,255,210,1) 100.8% );
      }

    </style>
  </head>

  <body onload="startTime()">
    <div>
      <div id="txt"></div>
    </div>
  </body>
  
</html>
